<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="js/libs/jqm/jquery.mobile-1.4.0-beta.1.min.css" />
        <link rel="stylesheet" type="text/css" href="js/libs/jPlayer/blue.monday/jplayer.blue.monday.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    </head>
    <body>
        <div data-role="page" id="index-page" data-theme="b">

            <div data-role="header" data-position="fixed">
                <h1>123 Easy Audio Stories</h1>
            </div>
            <br/>
            <br/>
            <br/>
            <br/>

            <div id="jquery_jplayer_1" class="jp-jplayer"></div>

            <div id="jp_container_1" class="jp-audio">
                <div class="jp-type-single">
                    <div class="jp-gui jp-interface">
                        <ul class="jp-controls">
                            <!-- comment out any of the following <li>s to remove these buttons -->
                            <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
                            <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
                            <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
                        </ul>

                        <!-- you can comment out any of the following <div>s too -->
                        <div class="jp-progress">
                            <div class="jp-seek-bar">
                                <div class="jp-play-bar"></div>
                            </div>
                        </div>
                        <div>
                            <div class="jp-current-time"></div>
                            <div class="jp-duration"></div>
                        </div>
                    </div>
                    <div class="jp-title">
                        <ul>
                            <li>Cro Magnon Man</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div data-role="content" style="text-align: center;">
                <div class="ui-grid-a index_stories">
                    <div class="ui-block-a">
                        <a class="ui-btn but_blue" href="main.html">All Stories</a>
                    </div>
                    <div class="ui-block-b">
                        <a class="ui-btn but_purple" href="my_stories.html">My Stories</a>
                    </div>
                </div>
                <div class="ui-grid-a index_login">
                    <div class="ui-block-a">
                        <a class="ui-btn but_orange" href="login.html">Login</a>
                    </div>
                    <div class="ui-block-b">
                        <a class="ui-btn but_green" href="register.html">Register</a>
                    </div>
                </div>
            </div>

            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="index.html" class="ui-btn-active" data-icon="home">Home</a></li>
                        <li><a href="faq.html" data-icon="gear">FAQ</a></li>
                    </ul>
                </div>
            </div>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/libs/jquery/jquery-2.0.3.min.js"></script>
        <script type="text/javascript">
            $(document).bind('mobileinit', function () {
                $.mobile.page.prototype.options.domCache = true;
                $.support.cors = true;
                $.mobile.allowCrossDomainPages = true;
                $.mobile.pushStateEnabled = false;
                $.mobile.buttonMarkup.hoverDelay = 0;
                $.mobile.defaultPageTransition = 'none';
                $.mobile.defaultDialogTransition = 'pop';
                $.mobile.useFastClick = false;
            });
        </script>
        <script type="text/javascript" src="js/libs/jqm/jquery.mobile-1.4.0-beta.1.min.js"></script>
        <script type="text/javascript" src="js/libs/fastclick.js"></script>
        <script type="text/javascript" src="js/libs/PayPalMobilePGPlugin.js"></script>
        <script type="text/javascript" src="js/libs/jquery.URI.js"></script>
        <script type="text/javascript" src="js/libs/jPlayer/jquery.jplayer.min.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
