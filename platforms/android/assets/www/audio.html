<div data-role="page" id="audio-page" data-theme="b">

    <div data-role="header" data-position="fixed">
        <h1>Audio</h1>
    </div>

    <div data-role="content">
        <div id="player">
            <div class="ui-body ui-body-a ui-corner-all" style="text-align: center;"><h2><span class="media_name"></span></h2></div>
            <br/>
            <div class="show_interactivity" style="display:none">
                <div class="ui-body ui-body-a ui-corner-all">
                    <div class="ui-grid-a">
                        <div class="ui-block-a"><p>Enable Interactivity: </p></div>
                        <div class="ui-block-b">
                            <select name="interactivity" id="interactivity" data-role="slider">
                                <option value="off">Off</option>
                                <option value="on">On</option>
                            </select>
                        </div>
                    </div>
                </div>
                <br/>
            </div>
            <div class="ui-body ui-body-a ui-corner-all">Duration: <strong><span id="media_duration"></span></strong></div>
            <br/>
            <div class="ui-body ui-body-a ui-corner-all">
                <input type="range" name="time_slider" id="time_slider" value="0" min="0" max="100" data-highlight="true" />
            </div>
            <br/>
            <div class="ui-grid-b">
                <div class="ui-block-a"><a href="#" class="playAudio" data-theme="a" data-role="button" data-icon="arrow-r">Play</a></div>
                <div class="ui-block-b"><a href="#" class="pauseAudio" data-theme="a" data-role="button" data-icon="minus">Pause</a></div>
                <div class="ui-block-c"><a href="#" class="stopAudio" data-theme="a" data-role="button" data-icon="delete">Stop</a></div>
            </div>
        </div>

        <div data-role="popup" id="optionsDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" class="ui-corner-all" style="min-width:22em">
            <div data-role="header" data-theme="a" class="ui-corner-top"><h1>Select an Option</h1></div>
            <div data-role="content" id="options" data-theme="a" class="ui-corner-bottom ui-content">no options</div>
        </div>

        <div id="about"></div>
    </div>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="main.html" class="stopAudio" data-icon="bars">Stories</a></li>
                <li><a href="faq.html" class="stopAudio" data-icon="gear">FAQ</a></li>
            </ul>
        </div>
    </div>

</div>
