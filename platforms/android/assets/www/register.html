<div data-role="page" id="register-page" data-theme="b">

    <div data-role="header" data-position="fixed">
        <h1>Register</h1>
    </div>

    <div data-role="content">
        <form id="register_form" class="special_form">
            <div style="padding:10px">
                <p><i>Go ahead, fill in your personal information..</i></p>
                <label for="register_name">First Name or Nickname</label>
                <input type="text" name="register_name" id="register_name" value="">
                <label for="register_email">Email</label>
                <input type="email" name="register_email" id="register_email" value="">
                <label for="register_password">Password</label>
                <input type="password" name="register_password" id="register_password" value="" autocomplete="off">
                <label for="register_password_validate">Repeat Password</label>
                <input type="password" name="register_password_validate" id="register_password_validate" value="" autocomplete="off">
                <input type="submit" id="register_submit" data-icon="check" value="Register" />
            </div>
        </form>
    </div>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="index.html" data-icon="home">Home</a></li>
                <li><a href="login.html" data-icon="arrow-l">Login</a></li>
                <li><a href="register.html" data-icon="arrow-r" class="ui-btn-active">Register</a></li>
                <li><a href="faq.html" data-icon="gear">FAQ</a></li>
            </ul>
        </div>
    </div>

</div>
